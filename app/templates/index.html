<!DOCTYPE html>
{% load static %}
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="icon" href="{% static 'icon.png' %}" type="image/png">
    <title>Home</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito&display=swap');
        * {
            font-family: 'Nunito', sans-serif;
        }

        #tabela::-webkit-scrollbar {
            width: 12px;
        }

        #tabela::-webkit-scrollbar-thumb {
            background-color: rgb(171, 171, 171);
            border-radius: 20px;
        }
    </style>
</head>
<body>        
    <section class="container-fluid row p-0 m-0">
        <div class="col-3 p-0 shadow">
            <form action="{% url 'analise' %}" method="post">
                {% csrf_token %}
                <h1 class="text-center bg-success p-2 text-white fw-bold">Gráficos</h1>
                <div class="form-check m-3">
                    <input class="form-check-input" type="radio" value="arbo" id="flexCheckDefault1" name="checkbox">
                    <label class="form-check-label" for="flexCheckDefault1">
                        Taxa de Arborização > 50%
                    </label>
                </div>
                <div class="form-check m-3">
                    <input class="form-check-input" type="radio" value="vgt_per" id="flexCheckDefault2" name="checkbox">
                    <label class="form-check-label" for="flexCheckDefault2">
                        Vegetação Perturbada, Escassa ou Ausente > 50%
                    </label>
                </div>
                <div class="form-check m-3">
                    <input class="form-check-input" type="radio" value="vgt_con" id="flexCheckDefault3" name="checkbox">
                    <label class="form-check-label" for="flexCheckDefault3">
                        Vegetação Conservada > 50%
                    </label>
                </div>
                <div class="form-check m-3">
                    <input class="form-check-input" type="radio" value="fauna" id="flexCheckDefault4" name="checkbox">
                    <label class="form-check-label" for="flexCheckDefault4">
                        Fauna Nativa > 50%
                    </label>
                </div>
                <div class="form-check m-3">
                    <input class="form-check-input" type="radio" value="ilhas_calor" id="flexCheckDefault5" name="checkbox">
                    <label class="form-check-label" for="flexCheckDefault5">
                        Migitação de Ilhas de Calor
                    </label>
                </div>
                <div class="d-grid gap-2"> 
                    <button class="btn btn-success btn-lg m-3" type="submit">Gerar Análise</button>
                </div>
            </form>      
        </div>
        <div class="col-9 overflow-auto" style="max-height: 100vh;" id="tabela">
            {{ cod|safe }}
        </div>
    </section>
    <footer class="container-fluid text-white text-center fs-3 bg-success fw-bold">&copy; 2023</footer>
</body>
</html>
