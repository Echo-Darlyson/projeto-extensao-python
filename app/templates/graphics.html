<!DOCTYPE html>
{% load static %}
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="icon" href="{% static 'icon.png' %}" type="image/png">
    <title>Análise</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito&display=swap');
        * {
            font-family: 'Nunito', sans-serif;
        }

        #tabela::-webkit-scrollbar {
            width: 12px;
        }

        #tabela::-webkit-scrollbar-thumb {
            background-color: rgb(171, 171, 171);
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <section class="container-fluid row p-0 m-0">
        <div class="col-3 p-0 shadow rounded-bottom overflow-auto" style="max-height: 100vh;">
            <h1 class="text-center bg-success p-2 text-white fw-bold">Resumo</h1>
            <dl class="p-3" id="lista-descritiva">
            </dl>   
        </div>
        <div class="col-9 overflow-auto" style="max-height: 100vh;" id="tabela">
            {{ cod|safe }}
        </div>
        <div class="col border text-center">
            <img src="" id="img">
        </div>
        <script>
            if("{{ option }}" === "arbo"){
                var dtitle = document.createElement("dt")
                var ddesc = document.createElement("dd")
                dtitle.innerText = "Taxa de Arborização"
                ddesc.innerHTML = `
                A arborização desempenha um papel crucial na criação de áreas verdes urbanas saudáveis e vibrantes.

                Ela não apenas contribui para o equilíbrio ecológico, mas também melhora a qualidade de vida das pessoas, promovendo um ambiente mais sustentável, agradável e resiliente.
                
                Algumas das várias vantagens são:
                <ul>
                    <li>Melhoria da qualidade do ar</li>
                    <li>Redução do calor urbano</li>
                    <li>Conservação de água</li>
                    <li>Promoção da biodiversidade</li>
                </ul>
                `
                document.getElementById("img").src = "{% static 'arborizacao.png' %}"
                document.getElementById("lista-descritiva").appendChild(dtitle)
                document.getElementById("lista-descritiva").appendChild(ddesc)
            }
            if("{{ option }}" === "vgt_per"){
                var dtitle = document.createElement("dt")
                var ddesc = document.createElement("dd")
                dtitle.innerText = "Área com Vegetação Perturbada, Escassa ou Ausente"
                ddesc.innerHTML = `
                Uma área verde com vegetação perturbada, escassa ou ausente pode trazer uma série de malefícios:

                <ol>
                    <li>
                        Perda de biodiversidade: A vegetação é essencial para sustentar a biodiversidade, abrigando uma variedade de plantas, animais e microorganismos. 
                        Quando a vegetação é perturbada, reduzida ou removida, muitas espécies perdem seu habitat e podem até mesmo enfrentar extinção local. 
                        Isso resulta na perda da diversidade biológica e no desequilíbrio dos ecossistemas.
                    </li>

                    <li>
                        Erosão do solo: A vegetação desempenha um papel crucial na estabilização do solo, através das raízes que seguram o solo e evitam a erosão causada pela ação do vento e da água. 
                        Sem vegetação adequada, o solo fica vulnerável à erosão, levando à degradação da terra, perda de nutrientes e dificuldades para o cultivo de plantas.
                    </li>

                    <li>
                        Aumento das temperaturas: A vegetação desempenha um papel importante na regulação do clima local. Ela proporciona sombra e evapotranspiração, o que ajuda a reduzir a temperatura ambiente. 
                        Sem vegetação, as áreas urbanas ou rurais podem experimentar um aumento significativo das temperaturas, resultando em ilhas de calor e desconforto térmico.
                    </li>

                    <li>
                        Poluição do ar: As plantas desempenham um papel fundamental na purificação do ar ao absorverem dióxido de carbono (CO2) e liberarem oxigênio. 
                        Em áreas com vegetação escassa, os níveis de poluentes no ar podem aumentar, contribuindo para problemas de saúde como doenças respiratórias e cardiovasculares.
                    </li>
                </ol>
                `
                document.getElementById("img").src = "{% static 'vegetacao_perturbada.png' %}"
                document.getElementById("lista-descritiva").appendChild(dtitle)
                document.getElementById("lista-descritiva").appendChild(ddesc)
            }
            if("{{ option }}" === "vgt_con"){
                var dtitle = document.createElement("dt")
                var ddesc = document.createElement("dd")
                dtitle.innerText = "Área Vegetada Conservada"
                ddesc.innerText = `
                A conservação da vegetação em áreas verdes é crucial para manter os ecossistemas saudáveis, garantir a sobrevivência das espécies, proteger os recursos naturais e promover o bem-estar humano.

                É importante que governos, comunidades e indivíduos assumam a responsabilidade de preservar e gerenciar essas áreas de forma sustentável, buscando equilibrar o desenvolvimento humano com a conservação da natureza.

                Biodiversidade, Função Ecológica e Proteção do Solo são as principais razões pelo qual deve se preservar bem a vegetação nativa.
                `
                document.getElementById("img").src = "{% static 'vegetacao_conservada.png' %}"
                document.getElementById("lista-descritiva").appendChild(dtitle)
                document.getElementById("lista-descritiva").appendChild(ddesc)
            }
            if("{{ option }}" === "fauna"){
                var dtitle = document.createElement("dt")
                var ddesc = document.createElement("dd")
                dtitle.innerText = "Presença de Fauna Nativa"
                ddesc.innerText = `
                A fauna nativa é de extrema proeminência para a manutenção da saúde dos ecossistemas, a promoção da biodiversidade, a segurança alimentar, a regulação de pragas, a fertilidade do solo, o turismo sustentável e a educação ambiental.

                A conservação e proteção da fauna nativa são essenciais para garantir um futuro saudável e sustentável para o nosso planeta.

                Dois pontos de destaque são:

                - Polinização: Muitas espécies de animais, como abelhas, borboletas e pássaros, desempenham um papel crucial na polinização das plantas. Essa atividade é fundamental para a reprodução de uma ampla variedade de plantas, incluindo árvores frutíferas, culturas agrícolas e plantas selvagens. 
                Sem a polinização adequada, a produção de alimentos seria severamente afetada.

                - Controle de pragas: Algumas espécies animais atuam como predadores naturais de pragas agrícolas e de insetos indesejados, ajudando a regular suas populações. 
                Isso reduz a necessidade de pesticidas e contribui para uma agricultura mais sustentável.
                `
                document.getElementById("img").src = "{% static 'fauna_nativa.png' %}"
                document.getElementById("lista-descritiva").appendChild(dtitle)
                document.getElementById("lista-descritiva").appendChild(ddesc)
            }
            if("{{ option }}" === "ilhas_calor"){
                var dtitle = document.createElement("dt")
                var ddesc = document.createElement("dd")
                dtitle.innerText = "Mitigação das Ilhas de Calor"
                ddesc.innerText = `
                Ilhas de calor, também conhecidas como ilhas urbanas de calor, são fenômenos caracterizados pelo aumento da temperatura em áreas urbanas em comparação com as áreas rurais circundantes.

                Esse aumento de temperatura ocorre devido a uma combinação de fatores, incluindo a densidade populacional, a urbanização intensa, o uso extensivo de materiais que retêm calor, a falta de áreas verdes e a modificação das características naturais do terreno.

                Para mitigar os efeitos das ilhas de calor, algumas estratégias incluem o aumento da vegetação urbana, a criação de espaços verdes, a implementação de telhados verdes e o uso de materiais de construção com maior capacidade de refletir a luz solar.

                A conscientização sobre os efeitos das ilhas de calor e a implementação de políticas de planejamento urbano adequadas também são fundamentais para enfrentar esse problema.
                `
                document.getElementById("img").src = "{% static 'ilhas_de_calor.png' %}"
                document.getElementById("lista-descritiva").appendChild(dtitle)
                document.getElementById("lista-descritiva").appendChild(ddesc)
            }
        </script>
    </section>
    <footer class="container-fluid text-white text-center fs-3 bg-success fw-bold">&copy; 2023</footer>
</body>
</html>
